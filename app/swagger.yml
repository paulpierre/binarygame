swagger: "2.0"
info:
  description: This is the REST API for Project Artemis
  version: "1.0.0"
  title: Project Artemis REST API
consumes:
  - application/json
produces:
  - application/json

basePath: /api

# Paths supported by the server application
paths:

  # ====
  # User
  # ====

  /users:
    get:
      operationId: user.read_all
      tags:
        - User
      summary: Retrieve a list of users in the system
      description: Retrieve all users in the system
      parameters:
        - name: user_ids
          in: query
          description: Array of user IDs, if blank all users will be returned
          type: array
          items:
            type: integer
      responses:
        200:
          description: Successfully read user set operation
          schema:
            type: array
            items:
              properties:
                user_id:
                  type: integer
                  description: System ID of the user
                user_fingerprint:
                  type: string
                  description: Unique browser fingerprint hash of the user so we're able to track them an ensure they do not create multiple accounts
                user_email:
                  type: string
                  description: Email address of the user used for registration. This cannot be changed.
                user_name_display:
                  type: string
                  description: The display name of the user on the website as seen by other users, changeable by the user
                user_name:
                  type: string
                  description: The static and unique user name of the user upon registration. This is used in finding the user and used for their profile URL
                user_avatar:
                  type: string
                  description: URL to the cloud bucket object containing the user's uploaded avatar
                user_photo_id:
                  type: string
                  description: Private URL to the cloud bucket object containing the user's Government issued photo ID
                user_did_kyc:
                  type: integer
                  description: Flag whether the user fulfilled our 3rd-party Know Your Customer process. Users may not trade without fulfilling this.
                user_did_aml:
                  type: integer
                  description: Flag whether the user fulfilled our Anti Money Laundering process. Users may not trade without fulfilling this.
                user_status:
                  type: integer
                  description: System status of the user, 0 = User has no confirmed their email, 1 = User has confirmed their email, 2 = User is validated and completed requisite KYC/AM and can trade, 3 = User is suspended from the system temporarily (likely investigation), 4 = User has been banned from the system
                user_wallet_address:
                  type: string
                  description: The wallet address of our system token for the user. The user must create their own wallet externally and input their wallet address. System wallet addresses are unique to each user preventing users from opening multiple accounts. This wallet address is used for cashing out their wins.
                user_wallet_address_eth:
                  type: string
                  description: The user's Ethereum wallet address, used for confirming deposits externally on the block chain
                user_wallet_address_btc:
                  type: string
                  description: The user's Bitcoin wallet address, used for confirming deposits externally on the block chain
                user_wallet_address_xmr:
                  type: string
                  description: The user's Monero wallet address, used for confirming deposits externally on the block chain
                user_register_ip:
                  type: string
                  description: IP address of the user used when registering
                user_last_ip:
                  type: string
                  description: Last IP address of the user used when logging in
                user_referral_code:
                  type: string
                  description: The user's referral code
                user_tcreate:
                  type: string
                  description: Datetime of when the user registered
                user_tmodified:
                  type: string
                  description: Datetime of when the user's account was last updated
                user_tlogin:
                  type: string
                  description: Datetime of when the user last logged into the system

  /user:
    post:
      operationId: user.create
      tags:
        - User
      summary: Add a user to the system
      description: Add a user to the system database
      parameters:
        - name: user
          in: body
          description: User you would like to add
          required: True
          schema:
            type: object
            properties:
              user_email:
                type: string
                description: User's unique email address
              user_name:
                type: string
                description: Public user name of the user
              user_fingerprint:
                type: string
                description: User's browser fingerprint hash
              user_register_ip:
                type: string
                description: IP address of user during registration
      responses:
        201:
          description: User successfully added
          schema:
            properties:
              user_id:
                type: integer
                description: User's ID




  /user/{user_id}:
