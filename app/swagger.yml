      description: Grab a user's profile information
      parameters:
        - name: user_id
          in: path
          description: User ID of the user
          type: integer
          required: True
      responses:
        200:
          description: Successfully fetched the user's profile
          schema:
            type: object
            properties:
              user_id:
                type: integer
                description: User's ID
              user_email:
                type: string
                description: User's unique email address
              user_name:
                type: string
                description: Public user name of the user
              user_fingerprint:
                type: string
                description: User's browser fingerprint hash
              user_name_display:
                type: string
                description: User's display name
              user_avatar:
                type: string
                description: User's profile avatar
              user_referral_code:
                type: string
                description: User's referral code
              user_wallet_address:
                type: string
                description: User's wallet address
              user_did_kyc:
                type: boolean
                description: Whether the user completed KYC
              user_did_aml:
                type: boolean
                description: Whether the user completed AML
              user_tcreate:
                type: string
                description: Datetime the user registered
              user_tlogin:
                type: string
                description: Datetime of user's last login

    put:
      operationId: user.update
      tags:
        - User
