      description: Update the user's profile
      parameters:
        - name: user_id
          in: path
          description: User's system user ID
          type: integer
          required: True
        - name: user
          in: body
          schema:
            type: object
            properties:
              user_fingerprint:
                type: string
                description: User's browser fingerprint hash
              user_name_display:
                type: string
                description: User's display name
              user_photo_id:
                type: string
                description: Private URL to the cloud bucket object containing the user's Government issued photo ID
              user_avatar:
                type: string
                description: User's profile avatar
              user_wallet_address:
                type: string
                description: User's wallet address
              user_did_kyc:
                type: boolean
                description: Whether the user completed KYC
              user_did_aml:
                type: boolean
                description: Whether the user completed AML
              user_wallet_address_eth:
                type: string
                description: The user's Ethereum wallet address, used for confirming deposits externally on the block chain
              user_wallet_address_btc:
                type: string
                description: The user's Bitcoin wallet address, used for confirming deposits externally on the block chain
              user_wallet_address_xmr:
                type: string
                description: The user's Monero wallet address, used for confirming deposits externally on the block chain
              user_register_ip:
                type: string
                description: IP address of the user used when registering
              user_last_ip:
                type: string
                description: Last IP address of the user used when logging in
              user_tlogin:
                type: string
                description: Datetime of user's last login
      responses:
        200:
