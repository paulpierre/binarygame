                        pool_multiplier_buy:
                          type: number
                          description: The multiplier for the buy side
                        pool_multiplier_sell:
                          type: number
                          description: The multiplier for the sell side
                        pool_fee_type:
                          type: string
                          description: The pool fee type, 0 = no fee, 1 = a fixed fee in soft currency, 2 = a percentage of the total pool
                        pool_fee_amount:
                          type: number
                          description: The fee amount taken by the system for services rendered, thankyamuch ;)
                        pool_status:
                          type: integer
                          description: Status of the pool, 0 = No betting, 1 = Open for betting, 2 = No more betting, pool countdown begins, 3 = Time has expired, no payouts yet, 4 = Payouts complete, 5 = Under review
                        pool_tcreate:
                          type: string
                          description: UTC datetime the pool was created
                        pool_tmodified:
                          type: string
                          description: UTC datetime the pool was modified
                        pool_tstart:
                          type: string
