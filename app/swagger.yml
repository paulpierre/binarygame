  /transactions:
    get:
      operationId: transaction.read_all
      tags:
        - Transaction
      summary: Retrieve a list of transactions in the system
      description: Retrieve all transactions in the system
      parameters:
        - name: transaction_ids
          in: query
          description: Array of transaction IDs, if blank all transactions will be returned
          type: array
          items:
            type: integer
      responses:
        200:
          description: Successfully retrieved transactions
          schema:
            type: array
            items:
              properties:
                transaction_id:
                  type: integer
                  description: System ID of the transaction
                user_id:
                  type: integer
                  description: ID of the user creating the transaction
                pool_id:
                  type: integer
                  description: System ID of the Pool the related to the transaction
                pool_hash:
                  type: string
                  description: System hash of the Pool related to the transaction
                transaction_amount_buy:
                  type: number
                  description: The amount the user committed to the BUY (Crush) action for the pool or the amount the user deposited into the system
                transaction_amount_sell:
                  type: number
                  description: The amount the user committed to the SELL (Crater) action for the pool
                transaction_is_deposit:
                  type: boolean
                  description: Whether the transaction was a deposit into the user's account
                transaction_wallet_to:
                  type: string
                  description: The payee's wallet address, set as null if it is a deposit
                transaction_wallet_from:
                  type: string
                  description: The payer's wallet address and account to debit from, set to null if its a payout from a pool
                transaction_status:
                  type: integer
                  description: Status of the transaction, 0 = the transaction is being processed, usually after the close of a pool, 1 = This is a transaction paying someone out from winning, -1 = This is a transaction being debited from someone losing, 2 = A deposit transaction from a user to the system, 3 = Transaction is cancelled
                transaction_tcreate:
                  type: string
                  description: Datetime the transaction was initiated
                transaction_tmodified:
                  type: string
                  description: Datetime the transaction was modified
                user:
                  type: object
                  properties:
                    user_id:
                      type: string
                      description: User's system user ID
                    user_name:
                      type: string
                      description: User's public system name
                    user_name_display:
                      type: string
                      description: User's display name
                    user_avatar:
                      type: string
                      description: User's profile avatar
                    user_last_ip:
                      type: string
                      description: Last IP address of the user used when logging in
                    user_tcreate:
                      type: string
                      description: Datetime of when the user registered
                    user_status:
                      type: integer
                      description: System status of the user, 0 = User has no confirmed their email, 1 = User has confirmed their email, 2 = User is validated and completed requisite KYC/AM and can trade, 3 = User is suspended from the system temporarily (likely investigation), 4 = User has been banned from the system
                    user_tmodified:
                      type: string
                      description: Datetime of when the user's account was last updated
                    user_tlogin:
                      type: string
                      description: Datetime of when the user last logged into the system

