                description: User's system user ID

    delete:
      operationId: user.delete
      tags:
        - User
      summary: Remove a user
      description: Remove a user
      parameters:
        - name: user_id
          in: path
          type: integer
          description: ID of the user to remove
          required: true
      responses:
        200:
          description: Successfully removed the user


